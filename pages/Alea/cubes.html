<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel='stylesheet' href="./cubes.css">
</head>
<body>
    <div class="contain">
        <div class="frame">
            <div class="floorboard"> </div>
            <div class="flapboard1"> </div>
            <div class="flapboard2"> </div>
            <div class="flapboard3"> </div>
            <div class="flapboard4"> </div>
            <div class="wall"> </div>
            <button class="pitch"> <i><strong>throw!</strong></i></button>

            <button class="res"> <strong>Reset</strong></button>

            <div class="dive">Player 1</div>
            <div class="dive">Player 2</div>
            <div class="cube spin"> 
                <img class="side one" src="./picc/die1.png">
                </img>
                <img class="side two" src="./picc/die2.png"> 
                </img>
                <img class="side three" src="./picc/die3.png"> 
                </img>
                <img class="side four" src="./picc/die4.png"> 
                </img>
                <img class="side five" src="./picc/die5.png"> 
                </img>
                <img class="side six" src="./picc/die6.png"> 
                </img>

            </div>
            <div class="cubeTwo twill">
                <img class="side one" src="./picc/die1.png">
                </img>
                <img class="side two" src="./picc/die2.png"> 
                </img>
                <img class="side three" src="./picc/die3.png"> 
                </img>
                <img class="side four" src="./picc/die4.png"> 
                </img>
                <img class="side five" src="./picc/die5.png"> 
                </img>
                <img class="side six" src="./picc/die6.png"> 
                </img>
            </div>
        </div><!--end of frame-->
        <div class="mat"> </div>
    </div>
    <script src="cubes.js"> </script>
</body>
</html>
